<!DOCTYPE html>
<html>
    <head>
        <title>Login Page</title>
    </head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        header {
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            width: 300px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        label {
            margin-bottom: 10px;
            font-weight: bold;
        }
        input {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        button {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        footer {
            margin-top: 20px;
            font-size: 12px;
            color: #777;
        }
    </style>
    <body>
        <header>
            <h1>Login Page</h1>
        </header>
        <form>
            <label>
                Email
            </label>
            <input type="email" placeholder="Enter your email" required/>
            <label>
                Password
            </label>
            <input type="password" placeholder="Enter your password" required/>
            <button>Sign In</button>
        </form>
        <footer>
            <p>&COPY; 2025 LoginPage PvtLimited</p>
        </footer>
    </body>
</html>
